name: Publish EDA Image to DockerHub
on:
  push:
    branches:
      - master
    paths:
      - "eda.Dockerfile"
      - "Pipfile"
      - "Pipfile.lock"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish Image to DockerHub
        run: |
          cd $GITHUB_WORKSPACE
          BASE_NAME="$BASE_NAME-eda"
          echo ${PASSWORD} | docker login -u $USERNAME --password-stdin
          docker pull $BASE_NAME || true
          IMAGE_NAME="$BASE_NAME:$GITHUB_SHA"
          docker build --cache-from $BASE_NAME -t $BASE_NAME -t $IMAGE_NAME -f eda.Dockerfile .
          docker push $IMAGE_NAME
          docker push $BASE_NAME
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          BASE_NAME: ${{ github.repository }}
